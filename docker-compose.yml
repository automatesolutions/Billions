version: '3.8'

services:
  # Next.js Frontend
  web:
    build:
      context: ./web
      dockerfile: Dockerfile.dev
    ports:
      - "3000:3000"
    volumes:
      - ./web:/app
      - /app/node_modules
      - /app/.next
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    command: pnpm dev
    depends_on:
      - api

  # FastAPI Backend
  api:
    build:
      context: .
      dockerfile: api/Dockerfile.dev
    ports:
      - "8000:8000"
    volumes:
      - .:/app
      - ./billions.db:/app/billions.db
    environment:
      - PYTHONUNBUFFERED=1
      - DEBUG=true
      - DATABASE_URL=sqlite:///./billions.db
    command: uvicorn api.main:app --host 0.0.0.0 --port 8000 --reload
    working_dir: /app

networks:
  default:
    name: billions-network

