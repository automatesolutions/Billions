name: Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  # Frontend deployment handled by Vercel automatically
  # This workflow is for backend deployment preparation
  
  deploy-backend:
    name: Deploy Backend
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r api/requirements.txt
      
      - name: Run tests before deploy
        run: |
          pip install -r api/requirements-dev.txt
          pytest
      
      - name: Build success
        run: echo "Backend tests passed, ready for deployment"
      
      # Actual deployment will be configured with Railway/Render CLI
      # For now, this ensures tests pass before manual deployment

  build-frontend:
    name: Build Frontend
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
      
      - name: Install dependencies
        working-directory: ./web
        run: pnpm install
      
      - name: Build Next.js
        working-directory: ./web
        run: pnpm build
        env:
          NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL }}
      
      - name: Build success
        run: echo "Frontend build successful"

